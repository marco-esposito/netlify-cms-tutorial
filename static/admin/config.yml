backend:
  name: github
  repo: marco-esposito/netlify-cms-tutorial

netlify.configure({'5da0ca91-467a-4e3f-b8fa-97d8a2a23c00': musing-lalande-82c0db.netlify.com});

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
